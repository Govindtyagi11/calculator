<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 align="center">Calculator</h1><br>
    <div class="aaa">
   <input type="text" id="ttt" />
   <input type=button value="AC" onclick="document.getElementById('ttt').value=''">
   <input type=button value="%" onclick="document.getElementById('ttt').value+='%'">
    <input type=button value="C" onclick="backspace()">
    <input type=button value="/" onclick="document.getElementById('ttt').value+='/'">
   <input type=button value="1" onclick="document.getElementById('ttt').value+='1'">
   <input type=button value="2" onclick="document.getElementById('ttt').value+='2'">
   <input type=button value="3" onclick="document.getElementById('ttt').value+='3'">
   <input type=button value="*" onclick="document.getElementById('ttt').value+='*'">
   <input type=button value="4" onclick="document.getElementById('ttt').value+='4'">
   <input type=button value="5" onclick="document.getElementById('ttt').value+='5'">
   <input type=button value="6" onclick="document.getElementById('ttt').value+='6'">
   <input type=button value="-" onclick="document.getElementById('ttt').value+='-'">
   <input type=button value="7" onclick="document.getElementById('ttt').value+='7'">
   <input type=button value="8" onclick="document.getElementById('ttt').value+='8'">
   <input type=button value="9" onclick="document.getElementById('ttt').value+='9'">
   <input type=button value="+" onclick="document.getElementById('ttt').value+='+'">
   <input type=button value="0" onclick="document.getElementById('ttt').value+='0'">
   <input type=button value="00" onclick="document.getElementById('ttt').value+='00'">
   <input type=button value="." onclick="document.getElementById('ttt').value+='.'">
   <input type=button value="=" onclick="document.getElementById('ttt').value=eval(document.getElementById('ttt').value)">
  </div>
  <script>
  var backspace=function()
  {
var abc=document.getElementById("ttt").value;
document.getElementById("ttt").value=abc.substring(0,abc.length-1);



  }

  </script>
 </body>
</html>
